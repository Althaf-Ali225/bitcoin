<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Data Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .prediction {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Data Analysis</h1>
        <h2>Enter Bitcoin Data Manually</h2>
        <form action="/" method="post">
            <label>Open:</label>
            <input type="text" name="Open" required>
            <label>High:</label>
            <input type="text" name="High" required>
            <label>Low:</label>
            <input type="text" name="Low" required>
            <label>Adj Close:</label>
            <input type="text" name="Adj_Close" required>
            <label>Volume:</label>
            <input type="text" name="Volume" required>
            <label>Date Time:</label>
            <input type="text" name="Date" required>
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction is not none %}
        <div class="prediction">
            <h2>Prediction Output:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
